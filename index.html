<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="./assets/img/img/poke_ball.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/type_icons.css" />
    <link rel="stylesheet" href="./css/monster_container.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header_footer.css" />
    <link rel="stylesheet" href="./css/overlay.css" />

    <script src="./script/main_content.js"></script>
    <script src="./script/template.js"></script>
    <script src="./script/overlay_content.js"></script>
    <script src="./script/db.js"></script>
  </head>
  <body onload="init()" class="">
    <header>
      <div class="headerContainer">
        <a href="./index.html">
          <div class="headerLogo">
            <img src="./assets/img/img/poke_ball.png" alt="Pokeball" />
            <p>Pokédex</p>
          </div>
        </a>
      </div>
    </header>
    <main>
      <div class="filterSection">
        <div
          title="Browse the full data base for your Pokémon. Full name required for the search"
          class="filterContainerGlobal"
        >
          <input
            id="filterInputGlobal"
            type="text"
            placeholder="Find globally..."
          />
          <button
            class="nextButtons"
            onclick="getFilterGlobal(`filterInputGlobal`) "
          >
            Go
          </button>
          <p id="demo"></p>
        </div>
        <div
          title="Browse the current list for your Pokémon"
          class="filterContainerList"
        >
          <input
            id="filterInputList"
            type="text"
            placeholder="Find on Page..."
          />
          <button
            class="nextButtons"
            onclick="getFilterEntry(`filterInputList`) "
          >
            Go
          </button>
        </div>
      </div>
      <div class="buttonContainer">
        <button id="backStartOne" class="nextButtons" onclick="backToStart()">
          |<
        </button>
        <button
          id="backButtonOne"
          class="nextButtons"
          onclick="newPage(prev_url)"
        >
          <
        </button>
        <button class="nextButtons" onclick="newPage(next_url)">></button>
      </div>
      <div id="container"></div>
      <div class="buttonContainer">
        <button id="backStartTwo" class="nextButtons" onclick="backToStart()">
          |<
        </button>
        <button
          id="backButtonTwo"
          class="nextButtons"
          onclick="newPage(prev_url)"
        >
          <
        </button>
        <button class="nextButtons" onclick="newPage(next_url)">></button>
      </div>
    </main>
    <footer><div class="footerContainer"></div></footer>
    <!--overlay to show pokemon card-->
    <div id="overlay" class="overlay d_none" onclick="toggleDNone(this.id)">
      <div class="overlayAlignment">
        <div
          id="overlayCard"
          class="overlayCard"
          onclick="stopPropagation(event)"
        ></div>
      </div>
    </div>
    <!--overlay loading screen-->
    <div id="overlayLoading" class="overlayLoading">
      <div class="loadingAlignment">
        <img class="loadingImage" src="./assets/img/img/poke_ball.png" alt="" />
      </div>
    </div>
  </body>
</html>
